<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Crolweb" />
    <meta name="description" content="Frontend Mentor | IP Address Tracker" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css" />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <form action="">
        <input
          type="text"
          name="ip"
          id="ip"
          placeholder="Search for any IP address or domain"
        />
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="" />
        </button>
      </form>
      <div class="infos">
        <div class="info__data">
          <p class="data__title">IP ADDRESS</p>
          <p id="ip-address">192.212.174.101</p>
        </div>
        <div class="info__data">
          <p class="data__title">LOCATION</p>
          <p id="ip-location">Brooklyn, NY 10001</p>
        </div>
        <div class="info__data">
          <p class="data__title">TIMEZONE</p>
          <p id="ip-timezone">UTC -05:00</p>
        </div>
        <div class="info__data">
          <p class="data__title">ISP</p>
          <p id="ip-isp">SpaceX Starlink</p>
        </div>
      </div>
    </header>

    <div id="mapid"></div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Crolweb</a>.
    </div>

    <footer>
      <a
        href="http://github.com/crolette"
        target="_blank"
        rel="noopener noreferrer"
        ><img src="./images/crolweb-logo.png" alt=""
      /></a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
